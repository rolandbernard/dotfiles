interval=1

[backlight]
label=BKL
command=xbacklight -get | awk -F\. '{print $1}'
interval=1

[iface]
#instance=wlan0
color=#00FF00
interval=10

[cpu_usage]
label=CPU
interval=1
min_width=100.00%
